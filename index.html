<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components Collection</title>
</head>
<body>
    <!-- Хедер компонент -->
    <div data-component="header"></div>
    
    <main class="main">
        <!-- Герой компонент -->
        <div data-component="hero"></div>

        <!-- Секция с карточками компонентов -->
        <section id="components" class="section">
            <div class="container">
                <h2>Доступные компоненты</h2>
                <div class="components-grid">
                    <!-- Карточка компонента -->
                    <div data-component="card"></div>
                    <div data-component="card"></div>
                    <div data-component="card"></div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Футер компонент -->
    <div data-component="footer"></div>

    <!-- Подключаем главный JS файл -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
